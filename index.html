<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <div class="container">
      <div id="card_pack">
        <div id="card_highlight">
          <img id="card_view" src="/images/icon-view.svg"/>
        </div>
             
        <img id="card_main" src="/images/image-equilibrium.jpg" alt="image_main" />
      
      </div>
      <div class="content">
        <p id="card_title">Equilibrium #3429</strong>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <p id="dailies">
          <span id="value">
            <img id="ic_ether" src="/images/icon-ethereum.svg" />
            0.041 ETH
          </span>
          <img id="ic_clock" src="/images/icon-clock.svg" />
          3 days left
        </p>
      </div>
      <hr>
      <div class="author">
        <img
          id="profile_avatar"
          src="/images/image-avatar.png"
          alt="profile_avatar"
        />
        <p id="creator">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      > coded by <a href="#">Miguel Alvarez</a>.
    </div>
  </body>
</html>
